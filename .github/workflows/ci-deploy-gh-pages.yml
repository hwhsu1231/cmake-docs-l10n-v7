name: ci-deploy-gh-pages

on:
  # Triggers the workflow based on a schedule.
  schedule:
    - cron: '0 8 * * 1'   # CRON_dev
    - cron: '0 8 1 * *'   # CRON_v3
  # Triggers the workflow manually through the GitHub UI.
  workflow_dispatch:
    inputs:
      TYPE:
        description: 'TYPE input'
        required: true
        type: choice
        default: 'matrix'
        options:
          - 'matrix'
          - 'single'
      VERSION:
        description: 'VERSION input (for single type)'
        required: true
        type: string
        default: 'git-master'
      VERSION_GROUP:
        description: 'VERSION_GROUP input (for matrix type)'
        required: true
        type: choice
        default: 'all'
        options:
          - 'all'
          - 'dev'
          - 'v3'
      LANGUAGE:
        description: 'LANGUAGE input'
        required: true
        type: string
        default: 'all'
      DEPLOY_ONLY:
        description: 'DEPLOY_ONLY input'
        required: true
        type: choice
        default: 'false'
        options:
          - 'true'
          - 'false'

env:
  CRON_dev: '0 8 * * 1'
  CRON_v3:  '0 8 1 * *'

jobs:
  precondition:
    if: ${{ ( github.event_name == 'schedule' ) ||
            ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'matrix' ) ||
            ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'single' ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets
        shell: bash
        run: |
          SECRETS_EXIST=true
          if [[ -z "${{ secrets.ACTOR_GITHUB_TOKEN }}" ]]; then
            echo "secrets.ACTOR_GITHUB_TOKEN is missing."
            SECRETS_EXIST=false
          fi
          if [[ "${SECRETS_EXIST}" == "false" ]]; then
            exit 1
          fi
      - name: Check Variables
        shell: bash
        run: |
          VARIABLES_EXIST=true
          if [[ -z "${{ vars.ACTOR_ID }}" ]]; then
            echo "vars.ACTOR_ID is missing."
            VARIABLES_EXIST=false
          fi
          if [[ -z "${{ vars.ACTOR_NAME }}" ]]; then
            echo "vars.ACTOR_NAME is missing."
            VARIABLES_EXIST=false
          fi
          if [[ -z "${{ vars.ACTOR_LOGIN }}" ]]; then
            echo "vars.ACTOR_LOGIN is missing."
            VARIABLES_EXIST=false
          fi
          if [[ "${VARIABLES_EXIST}" == "false" ]]; then
            exit 1
          fi

  get-matrix:
    if: ${{ ( github.event_name == 'schedule' ) ||
            ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'matrix' ) ||
            ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'single' ) }}
    runs-on: ubuntu-latest
    outputs:
      VERSION_NUM: ${{ steps.gvlv.outputs.VERSION_NUM }}
      VERSION_LIST: ${{ steps.gvlv.outputs.VERSION_LIST }}
      LANGUAGE_NUM: ${{ steps.glll.outputs.LANGUAGE_NUM }}
      LANGUAGE_LIST: ${{ steps.glll.outputs.LANGUAGE_LIST }}
    steps:
      - name: Checkout to '${{ github.ref }}'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Get Outputs from Schedule
        if: ${{ github.event_name == 'schedule' }}
        id: gos
        uses: hwhsu1231/cmake-docs-l10n-v7/.github/actions/get-outputs-from-schedule@source
        with:
          schedule: ${{ github.event.schedule }}
      - name: Get VERSION_LIST from versions.json
        id: gvlv
        uses: hwhsu1231/cmake-docs-l10n-v7/.github/actions/get-version-list-from-versions-file@source
        with:
          type: ${{ inputs.TYPE || steps.gos.outputs.TYPE }}
          version: ${{ inputs.VERSION || steps.gos.outputs.VERSION }}
          version-group: ${{ inputs.VERSION_GROUP || steps.gos.outputs.VERSION_GROUP }}
          version-filter: 'all'
      - name: Get LANGUAGE_LIST from languages.json
        id: glll
        uses: hwhsu1231/cmake-docs-l10n-v7/.github/actions/get-language-list-from-languages-file@source
        with:
          language: ${{ inputs.LANGUAGE || steps.gos.outputs.LANGUAGE }}
          all-in-one: 'true'

  print:
    needs: [ 'precondition', 'get-matrix' ]
    if: ${{ ( ( github.event_name == 'schedule' ) ||
              ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'matrix' ) ||
              ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'single' ) ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Print Something
        shell: bash
        run: |
          echo "needs.get-matrix.outputs.VERSION_NUM = ${{ needs.get-matrix.outputs.VERSION_NUM }}"
          echo "needs.get-matrix.outputs.LANGUAGE_NUM = ${{ needs.get-matrix.outputs.LANGUAGE_NUM }}"

  caller:
    needs: [ 'precondition', 'get-matrix' ]
    if: ${{ ( ( github.event_name == 'schedule' ) ||
              ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'matrix' ) ||
              ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'single' ) ) &&
            ( needs.get-matrix.outputs.VERSION_NUM != '0' ) &&
            ( needs.get-matrix.outputs.LANGUAGE_NUM != '0' ) }}
    strategy:
      matrix:
        VERSION: ${{ fromJSON(needs.get-matrix.outputs.VERSION_LIST) }}
        LANGUAGE: ${{ fromJSON(needs.get-matrix.outputs.LANGUAGE_LIST) }}
      fail-fast: false
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.VERSION }}-${{ matrix.LANGUAGE }}
      cancel-in-progress: true
    uses: ./.github/workflows/use-deploy-gh-pages.yml
    with:
      RUNNER: 'ubuntu-latest'
      CHECKOUT: ${{ github.ref }}
      VERSION: ${{ matrix.VERSION }}
      LANGUAGE: ${{ matrix.LANGUAGE }}
      MODE_OF_UPDATE: 'NEVER'
      BASEURL_HREF: 'https://hwhsu1231.github.io/cmake-docs-l10n-v7'
      CALLER_JOB: 'caller (${{ matrix.VERSION }}, ${{ matrix.LANGUAGE }})'
      ENABLE_JOB: true
      DEPLOY_HTML: true
      ACTOR_ID: ${{ vars.ACTOR_ID }}
      ACTOR_NAME: ${{ vars.ACTOR_NAME }}
      ACTOR_LOGIN: ${{ vars.ACTOR_LOGIN }}
    secrets:
      ACTOR_GITHUB_TOKEN: ${{ secrets.ACTOR_GITHUB_TOKEN }}

  deploy:
    needs: [ 'caller', 'get-matrix', 'precondition' ]
    # https://github.com/actions/runner/issues/1540
    # https://github.com/actions/runner/issues/2205
    # https://github.com/actions/runner/issues/2566
    # https://github.com/actions/runner/issues/2566#issuecomment-1522574653
    if: ${{ ( always() ) &&
            ( !contains(needs.*.result, 'failure') ) &&
            ( !contains(needs.*.result, 'cancelled') ) &&
            ( ( github.event_name == 'schedule' ) ||
              ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'matrix' ) ||
              ( github.event_name == 'workflow_dispatch' && inputs.TYPE == 'single' ) ) }}
    runs-on: ubuntu-latest
    # https://stackoverflow.com/questions/75319573/failing-to-deploy-github-pages-because-of-write-permission
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout to 'refs/heads/gh-pages'
        uses: actions/checkout@v4
        with:
          ref: 'refs/heads/gh-pages'
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          name: github-pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
